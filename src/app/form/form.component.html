<div>
    <p>email: {{email}}
    </p>
    <p>name: {{name}}</p>
    <div>
        <input type="button" (click)="formValue=null" value="Reset form">
    </div>
    <div class="row">
        <div class="col-md-12">

            <div *ngIf="!formValue">
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div><label for="Name">Name:</label><br>
                        <input type="text" id="Name" name="Name" value="John doe" [ngModel]="name" required><br>
                    </div>
                    <div>
                        <label for="female">Email</label><br>
                        <input type="email" id="email" name="email" value="email" [(ngModel)]="email">

                    </div>
                    <div><input type="radio" id="other" name="gender" value="male" ngModel>
                        <label for="other">male</label><br>
                        <input type="radio" id="other" name="gender" value="female" ngModel>
                        <label for="other">Female</label></div>
                    <div><label for="state">state:</label><br>
                        <input type="text" id="state" name="state" value="state" ngModel><br></div>

                    <div><label for="Bio">Bio</label><br>
                        <textarea name="bio" name="message" ngModel></textarea></div>
                    <div>
                        <input type="submit" value="submit" name="submit" [disabled]="f.invalid">
                    </div>

                </form>
            </div>

        </div>
        <div class="col-md-12">
            <div *ngIf="formValue">
                <div *ngFor="let item of register; let i = index">
                    <p>name:{{formValue.name}}</p>
                    <p>email:{{formValue.email}}</p>
                    <p>gender:{{formValue.gender}}</p>
                    <p>state:{{formValue.state}}</p>
                    <p>Bio:{{formValue.message}}</p>
                    <hr>
                </div>


            </div>
        </div>
    </div>

</div>
