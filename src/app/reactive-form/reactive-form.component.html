<div class="container">
    <form [formGroup]="myForm" (ngSubmit)='done(myForm)'>
        <div>
            <label for="name">Name:</label>
            <input type="text" formControlName="name" class="form-control">
        </div>
        <div>
            <label for="email">Email:</label>
            <input formControlName="email" class="form-control">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <div class="form-check">
                <input type="radio" value="female" name="gender" formControlName="gender" class="form-check-input">
                <label for="other">female </label><br>
                <input type="radio" value="male" name="gender" formControlName="gender" class="form-check-input">
                <label for="other">male</label>
            </div>

        </div>
        <div>
            <label for="state">State:</label>
            <input formControlName="state" class="form-control">
        </div>
        <div>
            <label for="bio">Bio:</label>
            <textarea formControlName="bio" class="form-control"></textarea>
        </div>

        <div>
            <input type="submit" value="submit">
        </div>

    </form>
</div>
